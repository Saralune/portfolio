<h1>Projets</h1>

<!-- *ngFor -->
<ul class="d1 d-flex flex-row">
  <li
    class="card m-10 p-20 text-align-center"
    *ngFor="let project of projects; let i = index"
  >
    <img [src]="project.img" [alt]="project.name" />

    <h2>{{ project.name }}</h2>

    <p class="text-justify">{{ project.introduction }}</p>

    <p class="d-flex flex-row flex-wrap flex-justify-content-space-evenly m-10">
      <span
        class="btn btn-secondary"
        *ngFor="let tag of projects; let i = index"
      >
        {{ tag.tags[i] }}
      </span>
    </p>

    <a href="" class="btn">DÃ©tails</a>
  </li>
</ul>
